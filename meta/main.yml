---
dependencies:
  - role: package/ruby
    ruby_gems:
      - fluentd
      - fluent-plugin-record-reformer
  - role: package/upstart
    upstart_name: fluentd
    upstart_description: fluentd
    upstart_exec_path: "/usr/local/bin/fluentd"
    upstart_exec_flags:
      - "--config {{ fluentd_config_path }}"
    upstart_file_descriptor_limit: 65536
